        <h2>Search Recipe by Ingredient Below</h2>
        <form>
          <section class = "d-flex general-search-section col-md-10 offset-md-1 col-lg-8 offset-lg-2">

          </section>
          <section class = "row selected-search-parameters-section text-start py-3 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <p><b>Include Ingredients:</b><span class = "included-ingredients"></span></p>
            <p><b>Exclude Ingredients:</b><span class = "excluded-ingredients"></span></p>

            <p class = "included-filters included-filters-diet"></p>
            <p class = "excluded-filters-heading"><b>Exclude Filters:</b><span class = "excluded-filters"></span></p>
          </section>
          <section class = "row advanced-search-buttons-section col-md-10 offset-md-1">
            <button class = "btn btn-outline-dark show-ingredients-button col-sm-5 offset-sm-1 collapsed neutral-ingredient" type = "button" data-bs-toggle = "collapse" data-bs-target = "#ingredients-search-section" aria-expanded = "false" aria-controls = "ingredients-search-section">
              <span class = "ingredients-category-heading">Include/Exclude Ingredients</span>
              <span class = "down-arrow">╲╱</span>
              <span class = "up-arrow">╱╲</span>
            </button>
            <button class = "btn btn-outline-dark show-ingredients-button col-sm-4 offset-sm-1 collapsed neutral-ingredient" type = "button" data-bs-toggle = "collapse" data-bs-target = "#advanced-search-options-section" aria-expanded = "false" aria-controls = "advanced-search-options-section">

          </div>

            <label for = "max-ready-time-slider" class = "form-label">Maximum Time to Cook Recipe: 
              <span class = "filter-ready-time-value"></span></label>
              <input type = "range" class = "form-range" value = "60" min = "20" max = "300" step = "20" id = "max-ready-time-slider">
          </div>
        </section>
        <section class = "filter-max-calories-slider col-md-6 px-2">

            <input type = "range" class = "form-range" value = "1000" min = "50" max = "1000" step = "25" id = "max-calories-slider">
          </div>
        </section>
        <section class = "filter-diet col-md-6 px-2">
          <div class = "ingredients-category-header advanced-category-header">
            <button class = "btn btn-outline-dark collapsing-button col-12" type = "button" data-bs-toggle = "collapse" data-bs-target = "#collapse-filter-diet" aria-expanded = "false" aria-controls = "collapse-filter-diet">
